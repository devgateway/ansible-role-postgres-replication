---
pgha_archive_dir: /var/lib/pgsql/archive
pgha_data_dir: /var/lib/pgsql/data
pgha_bin_dir: /usr/bin
pgha_service: postgresql
pgha_pg_settings:
  listen_addresses: "*"
  wal_level: hot_standby
  synchronous_commit: true
  archive_mode: true
  archive_command: cp %p {{ pgha_archive_dir }}/%f
  max_wal_senders: 5
  wal_keep_segments: 32
  hot_standby: true
  wal_sender_timeout: 5000
  wal_receiver_status_interval: 2
  max_standby_streaming_delay: -1
  max_standby_archive_delay: -1
  restart_after_crash: false
  hot_standby_feedback: true
pgha_hba_defaults:
  - type: local
    user: all
    database: all
    method: trust
  - type: host
    user: all
    database: all
    address: 127.0.0.1/32
    method: trust
  - type: host
    user: all
    database: all
    address: ::1/128
    method: trust
