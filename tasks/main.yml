---
- name: Install Postgres 9.4
  include_role:
    name: devgateway.vendor-postgres
  vars:
    pg_version: "9.4"

- name: Install Pacemaker
  package:
    name: pcs

- name: Configure master
  include: master.yml
  when: ansible_hostname == pgha_master

- name: Configure slave
  include: slave.yml
  when: ansible_hostname == pgha_slave
