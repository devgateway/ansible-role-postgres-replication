---
- name: Install Postgres
  include_role:
    name: devgateway.vendor-postgres

- name: Install Postgres management library for Python
  package:
    name: python-psycopg2

- name: Create archive directory
  file:
    path: "{{ pgha_archive_dir }}"
    state: directory
    owner: postgres
    mode: 0770

- name: Read Postgres uses configuration
  user:
    name: postgres
  register: postgres_user
  check_mode: true

- name: Configure remote authentication
  lineinfile:
    create: true
    mode: 0600
    owner: postgres
    path: "{{ postgres_user.home }}/.pgpass"
    line: >-
      {{ pgha_virtual_ip }}:*:{{ pgha_user.database }}:{{ pgha_user.name }}:{{ pgha_user.password }}

- name: Install slave recovery script
  template:
    src: pg_slave_init.sh.j2
    dest: "{{ pgha_slave_script }}"
    mode: 0755

- name: Configure slave recovery script
  lineinfile:
    path: "{{ pgha_slave_config }}"
    create: true
    regexp: ^{{ item.key }}=
    line: "{{ item.key }}={{ item.value }}"
  with_dict:
    PG_DATA: "{{ pgha_data_dir }}"
    MASTER: "{{ pgha_virtual_ip }}"
    REPUSER: "{{ pgha_user.name }}"

- name: Configure master
  import_tasks: master.yml
  delegate_to: "{{ pgha_master }}"
  run_once: true

- name: Configure slave
  import_tasks: slave.yml
  delegate_to: "{{ pgha_slave }}"
  run_once: true
